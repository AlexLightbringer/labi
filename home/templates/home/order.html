{% extends "home/base.html" %}

{% block content %}
    <style>
        .form{
            width:35%;
            height:450px;
            background: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding:20px 30px;
            max-width:calc(100vw - 40px);
            box-sizing:border-box;
            font-family: "Lato", serif;
            position:relative;
            margin-left: auto;
            margin-right: auto;
        }

        .order-title h2{
            margin:10px 0;
            padding-bottom:10px;
            width:180px;
            color: black;
            border-bottom:3px solid #78788c
        }

        input{
            width:100%;
            padding:10px;
            box-sizing:border-box;
            background:none;
            outline:none;
            resize:none;
            border:0;
            font-family: "Lato", serif;
            transition:all .3s;
            border-bottom:2px solid #0c265d
        }

        input:focus{
            border-bottom:2px solid #8a0e0d
        }

        p:before{
            content:attr(type);
            display:block;
            margin:28px 0 0;
            font-size:14px;
            color:#5a5a5a
        }

        .order-btn{
            float:right;
            padding:8px 12px;
            margin-top: 30px;
            font-family: "Lato", serif;
            border:2px solid #8a0e0d;
            background:0;
            color:#8a0e0d;
            cursor:pointer;
            transition:all .3s
        }

        .order-btn:hover{
            background:#8a0e0d;
            color:#fff
        }

        .order-contact{
            position:absolute;
            bottom:-15px;
            right:-20px;
            background:#0c265d;
            color:#fff;
            width:320px;
            padding:16px 4px 16px 0;
            font-size:13px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .form label{
            width: 100%;
        }

        .fa-envelope-o{
            margin-right: 30px;
        }

        .fa{
            font-family: "Lato", serif;
            padding: 10px;
        }
    </style>
    <form method="post" action="{% url 'home:order' %}" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="order-title">СДЕЛАТЬ ЗАКАЗ</h2>
        <label for="id_name"><input type="text" id="id_name" name="client" placeholder="Ваше имя"></label>
        <label for="id_phone"><input type="text" id="id_phone" name="phone" placeholder="Номер телефона"></label>
        <label for="id_email"><input type="email" id="id_email" name="email" placeholder="Адрес электронной почты"></label>
        <label for="id_text"><input type="text" id="id_text" name="order" placeholder="Комментарий (что желаете заказать и т.д.)"></label>
        <input type="file" id="id_file_upload" name="file_upload">
        <button class="order-btn" type="submit">Отправить заявку</button>
        <div class="order-contact">
            <span class="fa fa-phone">☎ +7 921 366 04 32</span>
            <span class="fa fa-envelope-o">✉ welcome@labi.agency</span>
        </div>
    </form>

{% endblock content %}
