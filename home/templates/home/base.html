<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labi Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:500" rel="stylesheet">
    <style>
        .nav-logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
            margin-top: 20px;
        }

        .social {
            display: flex;
        }

        .social a {
            text-decoration: none;
        }

        .nav-wrapper{
            width: 100%;
            height: auto;
            position: -webkit-sticky;
            background-color: #fff;
        }
        .nav-bar img{
            height: 70%;
            width: auto;
            justify-self: start;
            margin-left: 20px;
            margin-top: 20px;
        }

        .nav-logo figure:hover img {
            opacity: 1;
            -webkit-animation: flash 1.5s;
            animation: flash 1.5s;
        }
        @-webkit-keyframes flash {
            0% {
                opacity: .4;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes flash {
            0% {
                opacity: .4;
            }
            100% {
                opacity: 1;
            }
        }

        .nav-menu{
            font-family: "Lato", serif;
            font-size: 18px;
            text-transform: uppercase;
            margin-top: -50px;
            padding-right: 20px;
        }

        .nav-bar ul{
            display: flex;
            flex-direction: row;
            justify-content: end;
            width: 100%;
            gap: 10px;
        }

        .nav-bar li{
            list-style-type: none;
            position: relative;
        }

        .nav-bar a{
            display: block;
            text-decoration: none;
            color: #8a0e0d;
        }

        .nav-bar a:hover{
            color: #0c265d;
        }

        .nav-bar li ul{
            display: none;
            position: absolute;
            height: auto;
            width: auto;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .nav-bar li:hover ul{
            display: block;
        }

        .content-page{
            margin-top: 50px;
        }

        .social{
            display: flex;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <div class="nav-bar">
            <div class="nav-logo">
                <figure><img src="https://labi.agency/wp-content/themes/labi-agency-theme/assets/img/logo-colored.svg" alt="Labi"></figure>
                <div class="social" style="margin-top: 10px; margin-left: 50px">
                    <a href="https://api.whatsapp.com/send/?phone=%2B79213660432&text&type=phone_number&app_absent=0"><img src="https://labi.agency/wp-content/themes/labi-agency-theme/assets/img/whatsapp.svg" alt="WhatsApp"></a>
                    <a href="https://t.me/AndreiBalchugov_reklama"><img src="https://labi.agency/wp-content/themes/labi-agency-theme/assets/img/tg.svg" alt="Telegram"></a>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="{% url 'home:index' %}">Главная</a></li>
                <li class="nav-item">
                    <a href="#">Услуги</a>
                    <ul>
                        <li><a href="#">ТИПОГРАФИЯ</a></li>
                        <li><a href="#">ВЫСТАВКИ</a></li>
                        <li><a href="#">ДИЗАЙН</a></li>
                        <li><a href="#">ПРОИЗВОДСТВО</a></li>
                        <li><a href="#">ДОПОЛНИТЕЛЬНО</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="#">Заказать</a></li>
                <li class="nav-item"><a href="{% url 'home:contact' %}">Контакты</a></li>
            </ul>
        </div>
    </div>
    <div class="content-page">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
