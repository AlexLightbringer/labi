{% extends "home/base.html" %}

{% block content %}

    <style>
        .banner img{
            width: 100%;
            padding: 10px;
        }
        .banners-slider{
            max-width: 70%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dot{
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #0c265d;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }

        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        .active {
          background-color: #8a0e0d;
        }

        .labi{
            text-align: center;
            font-family: "Lato", serif;
            font-weight: bold;
            font-size: 28px;
            margin-top: 100px;
        }
        @keyframes fade {
          from {opacity: .4}
          to {opacity: 1}
        }
    </style>
    <p class="labi"><b style="color: #8a0e0d">LA</b><b style="color: #0c265d">BI</b> - рекламно-производственная компания и комплексное рекламное агентство</p>
    <div class="banners-slider">
        <div class="banner fade">
            <img src="https://labi.agency/wp-content/uploads/2022/09/blue@2x.jpg">
        </div>
        <div class="banner fade">
            <img src="https://labi.agency/wp-content/uploads/2022/09/red1@2x.jpg">
        </div>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>



    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("banner");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 2000);
        }
    </script>

{% endblock content %}
